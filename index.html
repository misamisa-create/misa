<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>DWC</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p id="notice"></p>
  <h1>Books</h1>

  <table>
    <thead>
      <!-- テーブルの行を１つ作成するタグ -->
      <tr>
        <!-- 表の見出しになるタグ -->
        <th>Title</th>
        <th>Body</th>
        <!-- colspanで3つまとめる -->
        <th colspan="3"></th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>リーダブルコード</td>
        <td>より良いコードを書くためのシンプルで実践的なテクニック</td>
        <td>
          <a href="index.html">Show</a>
        </td>
        <td>
          <a href="index.html">Edit</a>
        </td>
        <td>
          <a href="index.html">Destroy</a>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- formタグ使う -->
  <div>
    <h2>New book</h2>
    <div class="field">
      <label for="book_title">Title</label>
      <input class="book_title" type="text" name="book[title]" id="book_title">
    </div>
    <div class="field">
      <label for="book_body">Body</label>
      <textarea class="book_body" name="book[body]" id="book_body"></textarea>
    </div>
  </div>
  <div class="actions">
    <input type="submit" name="commit" value="Create Book" data-disable-with="Create Book">
  </div>
</body>

</html>
